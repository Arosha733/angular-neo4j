<h1>{{account.first}} {{account.last}}</h1>

<div class="row">
  <div class="span3" data-ng-include data-src="'scripts/common/account/assets/templates/accountMenu.tpl.html'"></div>
  <div class="span9">
    <div class="span3">
      <div ng-show="facebook">
        <h3>Facebook
          <button class="btn pull-right" type="remove" ng-click="removeLinkedAccount(facebook.provider, facebook.profileId)"><i class="icon-remove-sign"></i></button>
        </h3>
        <img ng-src={{facebook.picture}}>
      </div>
      <div ng-hide="facebook">
        <p><a class="hand" ng-click="oAuth('facebook')">Link your Facebook Account</a></p>
        <a class="btn" ng-click="oAuth('facebook')">
          <img src='/assets/img/facebook.png'>
          &nbsp; Facebook &nbsp; &nbsp;
        </a>
      </div>
    </div>

    <div class="span3 pull-right">
      <div ng-show="google">
        <h3>Google
          <button class="btn pull-right" type="remove" ng-click="removeLinkedAccount(google.provider, google.profileId)"><i class="icon-remove-sign"></i></button>
        </h3>
        <img ng-src={{google.picture}}>
      </div>
      <div ng-hide="google">
        <p><a class="hand" ng-click="oAuth('google')">Link your Google Account</a></p>
        <a class="btn btn-large" ng-click="oAuth('google')">
          <img src='/assets/img/google.png'>
          &nbsp; Google &nbsp; &nbsp; &nbsp; &nbsp;
        </a>
      </div>
    </div>
  </div>
</div>
